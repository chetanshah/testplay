@(people: List[People], persons:List[Persons])


<html>
	<head>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/menu.css")"/>
	</head>
	<body>
		<div class ="menu">@menu()</div>
		<div>
		<ul>
		@people.map  { p =>
		<li>Welcome @p.name
		You are a @p.age year old @p.sex
		</li>
		}
		</ul>
		</div>
		<div>@index()</div>
		
		<div class ="footer"> @footer()</div>
		
		<div class ="address">@address(persons)</div>
	</body>
</html>
